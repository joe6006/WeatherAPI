<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>weather</title>
</head>

<body>

    <header class='head'>

        <h1 class="title">Weather api</h1>
        <div id="search">
            <input id='searchbar' type="text" placeholder="Search..">
            <button id='searchbtn'>Search</button>
        </div>
        
    </header>


    <main>


        <section class="content">

            <div id='cityname'>
                <h3>city</h3>
            </div>

            <h1 id='tempature'>30</h1>
            <img src="" alt='' id='icon' />
            <h3 id='details'></h3>
            
            
            <div class="details">

                <div>
                    <p id="mintemp" class="temp"></p>
                    <p class="min">Lowest</p>
                </div>
                <div>
                    <p id="maxtemp" class="temp"></p>
                    <p class="min">Highest</p>
                </div>
                <div>
                    <p id='Feelslike' class="temp"></p>
                    <p class="min">Feels like</p>
                </div>
                <div>
                    <p id='humidity' class="temp"></p>
                    <p class="min">Humidity</p>
                </div>

            </div>
        </section>
    </main>
</body>

<script src="script.js" defer></script>
</html>
